<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Crud!</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <tr>
                <td>
                    <form action="" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div class="form-group row">
                            <label for="enNo" class="col-2 col-form-label">Enrollment No</label>
                            <div class="col-4">
                                <input type="number" class="form-control" id="enNo" name="enNo"
                                    placeholder="Enrollment No" required>
                            </div>
                            <label for="fullName" class="col-2 col-form-label">Full Name</label>
                            <div class="col-4">
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                    placeholder="Full Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="moNo" class="col-2 col-form-label">Mobile number</label>
                            <div class="col-4">
                                <input type="number" class="form-control" id="moNo" name="moNo" placeholder="Mobile No"
                                    required>
                            </div>
                            <label for="email" class="col-2 col-form-label">Email</label>
                            <div class="col-4">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="age" class="col-2 col-form-label">Age</label>
                            <div class="col-4">
                                <input type="number" class="form-control" id="age" name="age" placeholder="Age"
                                    required>
                            </div>
                            <label for="inputEmail3" class="col-2 col-form-label">Gender</label>
                            <div class="col-4" id="gender">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-2 col-form-label">Address</label>
                            <div class="col-10">
                                <textarea class="form-control" id="address" name="address" rows="4"
                                    placeholder="Address" required></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="" class="col-2 col-form-label"></label>
                            <div class="col-4">
                                <input type="submit" class="btn btn-primary" value="submit">
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </table>

        <table class="table" id="studentList">
            <thead>
                <tr>
                    <td>Enrollment No</td>
                    <td>Full Name</td>
                    <td>Mobile No</td>
                    <td>Email</td>
                    <td>Age</td>
                    <td>Gender</td>
                    <td>Address</td>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <!-- Optional JavaScript -->
    <script src="./js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
